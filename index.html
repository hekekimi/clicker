<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <audio src="Audio/click.mp3" id="klikkaus"></audio>
    <audio src="Audio/purchase.wav" id="osto"></audio>
    <audio src="Audio/blingbling.wav" id="bling"></audio>
    <h1 id="peliotsikko">Kitchen Clicker</h1>
    <div class="menu" id="menu">
        <img src="images/cake_small.png" id="kakkuvalinta" alt="">
        <p class="tuotteet" id="kakkuteksti">Cake : Cash +5 $ Price: 200 $</p>
        <img src="images/taco_small.png" id="taco" alt="">
        <p class="tuotteet" id="tacoteksti">Taco : Cash +7 $ Price: 500 $</p><br>
        <img src="images/shortcake_small.png" alt="" id="shortcake">
        <p class="tuotteet " id="shortcake_teksti">Shortcake : Cash +10 $ Price: 1000 $</p><br>
    </div>
    <div>
        <img src="images/play.png" id="play" alt="">
    </div>
    <div class="naytto">
        <p id="click_naytto"></p> 
        <p id="rahat"></p>
        <p id="rate"></p>
    </div>
    <p class="ilmoitukset" id="ilmoitukset"></p>
    <div id="gameContainer"></div>
    <img src="images/donut.png" id="klikkaa" class="nappula" alt="">
    <script src="main.js"></script>
</body>
</html>
